<!DOCTYPE html>
<html>
  <head>
    <style>
      .storage-container {
        background-color: #2d2d2d;
        border-radius: 4px;
        padding: 4px 8px  8px;
        width: 210px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .storage-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }
      .storage-details {
        display: flex;
        width: 100%;
        align-items: center;
      }
      .storage-icon {
        margin-right: 8px;
        display: flex;
        align-items: center;
      }

      .storage-icon svg {
        min-width: 1.5rem;
      }

      .storage-icon svg path {
        fill: #ffffff;
      }
      .storage-status {
        display: flex;
        flex-direction: column;
        row-gap: 4px;
        width: 100%;
      }
      .storage-text {
        color: #a0a0a0;
        font-size: 12px;
      }

      .storage-details {
        color: #808080;
        font-size: 11px;
      }

      .storeage-bar {
        width: 100%;
        height: 8px;
        background-color: #404040;
        border-radius: 4px;
        overflow: hidden;
      }

      .storeage-fill {
        width: 70%; /* Adjust this value based on storage usage */
        height: 100%;
        background-color: #808080;
        border-radius: 4px;
      }
    </style>
  </head>
